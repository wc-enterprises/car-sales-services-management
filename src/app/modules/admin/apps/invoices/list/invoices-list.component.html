<div
  class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
  <!-- Header -->
  <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="flex justify-between">
      <div class="text-4xl font-extrabold tracking-tight">Invoices</div>
      <!-- Actions menu (visible on xs) -->
      <div class="sm:hidden mt-1">
        <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
          <mat-icon [svgIcon]="'heroicons_mini:ellipsis-vertical'"></mat-icon>
        </button>
        <mat-menu #actionsMenu="matMenu">
          <button mat-menu-item>Add</button>
          <button mat-menu-item>Export</button>
        </mat-menu>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <div class="flex">
        <!-- Filter by days -->
        <div class="ml-2">
          <button
            class="h-30 w-50 min-h-6 px-2 rounded-full bg-hover"
            mat-button
            [matMenuTriggerFor]="conversionMenu"
          >
            <span class="font-medium text-base text-secondary">{{
              getDisplayValueOfSelectedFilter(
                selectedTimePeriodFilter,
                "TIME_PERIOD"
              )
            }}</span>
          </button>
          <mat-menu #conversionMenu="matMenu">
            <button mat-menu-item (click)="setFilterValue('1m', 'TIME_PERIOD')">
              30 days
            </button>
            <button mat-menu-item (click)="setFilterValue('3m', 'TIME_PERIOD')">
              3 months
            </button>
            <button mat-menu-item (click)="setFilterValue('9m', 'TIME_PERIOD')">
              9 months
            </button>
          </mat-menu>
        </div>

        <!-- Filter by type -->
        <div class="ml-2">
          <button
            class="h-30 w-50 min-h-6 px-2 rounded-full bg-hover"
            mat-button
            [matMenuTriggerFor]="invoiceTypeList"
          >
            <span class="font-medium text-base text-secondary">{{
              getDisplayValueOfSelectedFilter(
                selectedInvoiceTypeFilter,
                "INVOICE_TYPE"
              )
            }}</span>
          </button>
          <mat-menu #invoiceTypeList="matMenu">
            <button
              mat-menu-item
              (click)="setFilterValue('ALL', 'INVOICE_TYPE')"
            >
              All
            </button>
            <button
              mat-menu-item
              (click)="setFilterValue('SERVICE', 'INVOICE_TYPE')"
            >
              Services
            </button>
            <button
              mat-menu-item
              (click)="setFilterValue('SALE', 'INVOICE_TYPE')"
            >
              Sales
            </button>
          </mat-menu>
        </div>
      </div>

      <div class="flex items-center ml-6">
        <!-- Add product button -->
        <button
          class="ml-4 hidden sm:inline-flex ml-3"
          mat-flat-button
          [color]="'primary'"
          (click)="navigateToForm()"
        >
          <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
          <span class="ml-2 mr-1">Add</span>
        </button>
        <!-- Export button -->
        <button
          class="hidden sm:inline-flex ml-3"
          mat-flat-button
          [color]="'primary'"
          (click)="generateInvoicesReport()"
        >
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:arrow-up-tray'"
          ></mat-icon>
          <span class="ml-2">Export</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div
      class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
    >
      <ng-container *ngIf="invoices$ | async as products">
        <ng-container *ngIf="products.length > 0; else noProducts">
          <div class="grid">
            <!-- Header -->
            <div
              class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
              matSort
              matSortDisableClear
            >
              <div>S.No</div>
              <div class="truncate" [mat-sort-header]="'invoiceId'">
                Invoice ID
              </div>
              <div
                class="hidden sm:hidden md:hidden lg:block truncate"
                [mat-sort-header]="'customerName'"
              >
                Customer Name
              </div>
              <div
                class="hidden sm:hidden md:block truncate"
                [mat-sort-header]="'carName'"
              >
                Car Name
              </div>

              <div
                class="hidden sm:block md:block lg:block truncate"
                [mat-sort-header]="'cost'"
              >
                Cost
              </div>

              <div
                class="hidden sm:block md:block lg:block truncate"
                [mat-sort-header]="'type'"
              >
                Type
              </div>

              <div class="ml-9" [mat-sort-header]="'preview'">Preview</div>
              <!-- <div class="hidden sm:hidden md:hidden lg:block truncate">
                Action
              </div> -->
            </div>

            <!-- Rows -->
            <ng-container *ngIf="invoices$ | async as invoices">
              <ng-container
                *ngFor="
                  let invoice of invoices;
                  let i = index;
                  trackBy: trackByFn
                "
              >
                <div
                  class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                >
                  <!-- S.No -->
                  <div class="flex items-center">
                    <div
                      class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 overflow-hidden"
                    >
                      <div
                        class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                      >
                        {{ i + 1 }}
                      </div>
                    </div>
                  </div>

                  <!-- Invoice Id -->
                  <div class="truncate">
                    {{ invoice.invoiceNumber }}
                  </div>

                  <!-- Customer name -->
                  <div class="hidden sm:hidden md:hidden lg:block truncate">
                    {{ invoice.billTo.name }}
                  </div>

                  <!-- Car name -->
                  <div class="truncate hidden sm:hidden md:block">
                    {{ invoice.carInfo?.make }} -
                    {{ invoice.carInfo?.model }}
                  </div>

                  <!-- Cost -->
                  <div class="hidden sm:block md:block lg:block truncate">
                    {{ invoice.total }}
                  </div>

                  <!-- Type -->
                  <div class="hidden sm:block md:block lg:block truncate">
                    {{ invoice.type }}
                  </div>

                  <!-- Invoice -->
                  <div>
                    <!-- <button
                      class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
                      (click)="previewInvoice(invoice.id)"
                    >
                      Preview
                    </button> -->
                    <button
                      class="ml-4"
                      mat-flat-button
                      [color]="'primary'"
                      (click)="previewInvoice(invoice.id)"
                    >
                      <span class="ml-2 mr-1">Preview</span>
                    </button>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>
      </ng-container>

      <ng-template #noProducts>
        <div
          class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
        >
          There are no items!
        </div>
      </ng-template>
    </div>
  </div>
</div>
